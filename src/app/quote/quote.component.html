<h1 class="mt-5 text-center">Quotes App</h1>
<hr>
 <div class="container">
    <div class="row mt-md-5 pt-4">
        <div class="col-md-8">
            <h2>My Quotes</h2>
        <ul *ngFor ="let quote of quotes;let i =index">
            <div *ngIf ="quote.upvotes == highest && quote.upvotes>0; then highlight else empty"></div>
            <app-quote-detail *ngIf='quote.quote' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
            <ng-template #highlight>
                <li appHighlight>{{quote.quote}}
                    <span class="text-primary"> Upvotes : {{quote.upvotes}}</span>
                    <span class="text-danger"> Downvotes : {{quote.downvotes}}</span></li>
                </ng-template>
                <ng-template #empty>
                    <li>{{quote.quote}}
                        <span class="text-primary">Upvotes : {{quote.upvotes}}</span>
                        <span class="text-danger">Downvotes : {{quote.downvotes}}</span></li>

                </ng-template>
                
            </ul>
            <p *ngIf="quotes.length>4">You have too many quotes</p>
        </div>
        <div class="col-md-4">
            <h2>Quotes Form</h2>
        
        </div>
    </div>
</div>
