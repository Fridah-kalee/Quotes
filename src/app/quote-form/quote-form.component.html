<div class="container-fluid">
    <h2>Create a new Quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm" >
        <div class="form-group">
  
            <label for="name">Name :</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' placeholder="Name.." required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="quote">Quote :</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" placeholder="Quote.."  required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
        </div>
        </div>
        <div class="form-group">
            <label for="author">Author :</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' placeholder="Author.." required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
        </div>
        </div>
        <div class="form-group">
            <label for="created">Created on:</label>
            <input type='date' id="created" [(ngModel)]="newQuote.createdDate" name="createdDate" #createdDate="ngModel" required>
            <div [hidden]="createdDate.valid || createdDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" id="submit">Add Quotes</button>
    </form>
  </div>
